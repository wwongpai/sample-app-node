apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:         
      labels:
        app: nodejs
    spec:
      containers:
        - name: sample-node-app
          image: wwongpai/sample-node-noapm-new:1.0
          ports:
            - containerPort: 8080
